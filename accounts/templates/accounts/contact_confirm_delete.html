{% extends "base.html" %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <a href="{% url 'accounts:contact-list' %}">Contacts</a>
    &rsaquo; Contact delete
</div>
{% endblock %}

{% block content %}
<h1>Delete Contact</h1>

<div id="content-main">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
